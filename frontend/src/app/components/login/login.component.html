<div class="form-container">
  <mat-card>

    <mat-card-header>
      <mat-card-title>Identificarse</mat-card-title>
      <mat-card-subtitle>Introduzca sus credenciales</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <br>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput maxlength="50"
                 type="text" placeholder="Introduzca su email..." #email>
          <mat-hint align="end">{{ email.value.length }}/50</mat-hint>
          <mat-error *ngIf="loginForm.invalid">El email debe tener entre 6 y 50 caracteres</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput maxlength="50"
                 [type]="hidePassword ? 'password' : 'text'" placeholder="Introduzca su password..." #password>
          <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-hint align="end">{{ password.value.length }}/50</mat-hint>
          <mat-error *ngIf="loginForm.invalid">Maximo 50 caracteres</mat-error>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Identificar</button>
      </form>

    </mat-card-content>
  </mat-card>

  <mat-card-footer>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate">
    </mat-progress-bar>
  </mat-card-footer>
</div>
