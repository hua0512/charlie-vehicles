<div class="outer-container">

  <div class="user-info-container">

    <div class="left-container">
      <h2>User details</h2>
      <mat-divider></mat-divider>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input formControlName="name" matInput [readonly]="!!id" type="text">
        </mat-form-field>


        <mat-form-field appearance="outline">
          <mat-label>FirstName</mat-label>
          <input formControlName="firstName" matInput [readonly]="!!id" type="text">
        </mat-form-field>


        <mat-form-field appearance="outline">
          <mat-label>LastName</mat-label>
          <input formControlName="lastName" matInput [readonly]="!!id" type="text">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput [type]="'email'" id="email" formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>

        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Payment card</mat-label>
          <input matInput [type]="hidePayment ? 'password' : 'text'" formControlName="paymentCard">
          <button mat-icon-button matSuffix (click)="hidePayment = !hidePayment" [attr.aria-label]="'Hide payment card'" [attr.aria-pressed]="hidePayment">
            <mat-icon>{{hidePayment ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <div class="user-buttons">
          <button id="submit_button" mat-raised-button color="primary" (click)="onUpdated()" [disabled]="!myForm.valid">Enviar</button>
          <button id="cancel_button" mat-raised-button color="warn" [routerLink]="['/users']">Cancelar</button>
        </div>

      </form>
    </div>
    <div class="right_container">
      <h3>
        Fechas
      </h3>
      <mat-divider></mat-divider>
      <div class="info_label">
        <mat-label>Fecha de creación</mat-label>
      </div>
      <p>{{user.createdAt | date:'dd/MM/yyyy HH:mm'}}</p>

      <div class="info_label">
        <mat-label>Fecha de modificación</mat-label>
      </div>
      <p>{{user.updatedAt | date:'dd/MM/yyyy HH:mm'}}</p>
    </div>
  </div>

</div>
